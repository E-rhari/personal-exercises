<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="./images/favicon-16x16.png">
    <link rel="stylesheet" href="./css/pokedex.css">

    <script defer src="./script/pokedex.js"></script>

    <title>Pokedex</title>
</head>
<body>
    <main>
        <img src="#" alt="pokemon" id="pokemon_img">
        
        <section id="data">
            <h1 class="info" id="number"></h1>
            <h1 class="info" id="name"></h1>
        </section>

        <form id="form">
            <input id="input"
            type="search"
            placeholder="Name or number"
            required>
        </form>

        <section id="buttons">
            <button class="button" id="btn_prev">&lt; Prev</button>
            <button class="button" id="btn_next">Next &gt;</button>
        </section>

        <img src="./images/pokedex.png" alt="pokedex" id="pokedex">
    </main>
</body>
</html>
